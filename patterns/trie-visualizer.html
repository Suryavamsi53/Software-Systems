<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trie Visualization - Software Systems Prep</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="graph-visualizer.css">
    <style>
        circle.is-end {
            stroke: #22c55e;
            stroke-width: 3;
        }

        .highlight { stroke: #facc15 !important; fill: rgba(250, 204, 21, 0.2) !important; }
        .found { stroke: #22c55e !important; fill: rgba(34, 197, 94, 0.2) !important; }
        .path-active { stroke: #facc15; stroke-width: 3; }
        
        .control-input {
            width: 100%;
            padding: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Code Panel Styles */
        .split-view {
            display: flex;
            gap: 20px;
            height: 100%;
            min-height: 400px;
        }
        .canvas-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .code-section {
            flex: 1;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 300px;
        }
        .code-header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255,255,255,0.05);
        }
        .algo-code {
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-secondary);
            flex: 1;
        }
        .code-line { padding: 2px 5px; border-radius: 4px; }
        .code-line.active {
            background-color: rgba(250, 204, 21, 0.2);
            border-left: 3px solid #facc15;
            color: #facc15;
        }
        .ln { color: var(--text-muted); margin-right: 10px; user-select: none; }
        .kwd { color: #f472b6; } .com { color: #6b7280; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üåë Software Systems</h1>
                <p>Trie Visualizer</p>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Back</div>
                <a href="../index.html" class="nav-item">‚Üê Dashboard</a>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Controls</div>
                <div class="control-group">
                    <label>Word</label>
                    <input type="text" id="word-input" class="control-input" placeholder="Enter word..." maxlength="8">
                    <button class="action-btn" onclick="insertWord()">Insert Word</button>
                    <button class="action-btn" onclick="searchWord()">Search Word</button>
                </div>
                <div class="control-group">
                    <button class="action-btn warning" onclick="resetTrie()">Reset Trie</button>
                </div>
            </div>
        </aside>

        <main class="main-content no-padding">
            <div class="viz-container">
                <div class="algo-toolbar">
                    <div id="status-text" style="font-family: monospace; color: var(--accent-color);">Ready.</div>
                </div>
                
                <div class="split-view">
                    <div class="canvas-section">
                        <div class="canvas-wrapper" style="flex: 1;">
                            <svg id="trie-svg" width="100%" height="100%"></svg>
                        </div>
                    </div>
                    <div class="code-section">
                        <div class="code-header">
                            <button class="action-btn" style="padding: 4px 10px; font-size: 0.8rem;" onclick="copyCode()">üìã Copy</button>
                            <div class="btn-group">
                                <button class="tab-btn active" onclick="switchLang('go')">Go</button>
                                <button class="tab-btn" onclick="switchLang('java')">Java</button>
                                <button class="tab-btn" onclick="switchLang('python')">Python</button>
                            </div>
                        </div>
                        <div id="code-display" class="algo-code"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class TrieNode {
            constructor(char) {
                this.char = char;
                this.children = {};
                this.isEnd = false;
                this.id = Math.random().toString(36).substr(2, 9);
                this.x = 0;
                this.y = 0;
            }
        }

        let root = new TrieNode('');
        const svg = document.getElementById('trie-svg');
        const statusText = document.getElementById('status-text');
        const input = document.getElementById('word-input');
        const NODE_RADIUS = 18;
        const VERTICAL_SPACING = 60;

        // Initial Data
        ['cat', 'car', 'dog'].forEach(w => insertSync(w));
        drawTrie();

        function insertWord() {
            const word = input.value.toLowerCase().replace(/[^a-z]/g, '');
            if (!word) return;
            animateOperation(word, 'insert');
            input.value = '';
        }

        function searchWord() {
            const word = input.value.toLowerCase().replace(/[^a-z]/g, '');
            if (!word) return;
            animateOperation(word, 'search');
            input.value = '';
        }

        function resetTrie() {
            root = new TrieNode('');
            drawTrie();
            statusText.textContent = "Trie reset.";
        }

        function insertSync(word) {
            let node = root;
            for (let char of word) {
                if (!node.children[char]) {
                    node.children[char] = new TrieNode(char);
                }
                node = node.children[char];
            }
            node.isEnd = true;
        }

        // Layout Algorithm
        function calculateLayout() {
            // Assign widths to subtrees
            function getWidth(node) {
                if (Object.keys(node.children).length === 0) return 40; // Leaf width
                let width = 0;
                for (let key in node.children) {
                    width += getWidth(node.children[key]);
                }
                return width;
            }

            // Assign coordinates
            function assignCoords(node, x, y, availableWidth) {
                node.x = x;
                node.y = y;
                
                let startX = x - availableWidth / 2;
                for (let key in node.children) {
                    const child = node.children[key];
                    const childWidth = getWidth(child);
                    assignCoords(child, startX + childWidth / 2, y + VERTICAL_SPACING, childWidth);
                    startX += childWidth;
                }
            }

            const totalWidth = getWidth(root);
            assignCoords(root, 450, 40, Math.max(totalWidth, 800));
        }

        function drawTrie() {
            calculateLayout();
            svg.innerHTML = '';
            drawEdges(root);
            drawNodes(root);
        }

        function drawEdges(node) {
            for (let key in node.children) {
                const child = node.children[key];
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", node.x);
                line.setAttribute("y1", node.y);
                line.setAttribute("x2", child.x);
                line.setAttribute("y2", child.y);
                line.setAttribute("id", `edge-${node.id}-${child.id}`);
                svg.appendChild(line);
                drawEdges(child);
            }
        }

        function drawNodes(node) {
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.setAttribute("id", `node-${node.id}`);
            
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", node.x);
            circle.setAttribute("cy", node.y);
            circle.setAttribute("r", NODE_RADIUS);
            if (node.isEnd) circle.classList.add('is-end');
            
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", node.x);
            text.setAttribute("y", node.y);
            text.textContent = node.char || 'R'; // R for Root

            g.appendChild(circle);
            g.appendChild(text);
            svg.appendChild(g);

            for (let key in node.children) {
                drawNodes(node.children[key]);
            }
        }

        async function animateOperation(word, type) {
            renderCode(type);
            let curr = root;
            unhighlightAll();
            
            // Highlight Root
            highlightLine(2); // Start at root
            highlightNode(curr.id, 'highlight');
            statusText.textContent = `Start at Root`;
            await sleep(600);

            for (let i = 0; i < word.length; i++) {
                highlightLine(3); // Loop
                const char = word[i];
                
                if (type === 'insert') {
                    highlightLine(4); // Check if exists
                    if (!curr.children[char]) {
                        curr.children[char] = new TrieNode(char);
                        drawTrie(); // Redraw to show new node
                        // Re-highlight path after redraw
                        // (Simplified: just highlight current)
                    }
                } else if (type === 'search') {
                    highlightLine(4); // Check if exists
                    if (!curr.children[char]) {
                        highlightLine(5); // Return false
                        statusText.textContent = `Character '${char}' not found.`;
                        return;
                    }
                }

                const nextNode = curr.children[char];
                highlightEdge(curr.id, nextNode.id);
                highlightNode(nextNode.id, 'highlight');
                statusText.textContent = `Move to '${char}'`;
                highlightLine(type === 'insert' ? 7 : 7); // Move node
                curr = nextNode;
                await sleep(600);
            }

            if (type === 'insert') {
                highlightLine(9); // Mark end
                curr.isEnd = true;
                drawTrie();
                highlightNode(curr.id, 'found');
                statusText.textContent = `Inserted "${word}". Marked end of word.`;
            } else {
                highlightLine(9); // Return isEnd
                if (curr.isEnd) {
                    highlightNode(curr.id, 'found');
                    statusText.textContent = `Found word "${word}"!`;
                } else {
                    statusText.textContent = `Prefix "${word}" exists, but not as a complete word.`;
                }
            }
            
            setTimeout(unhighlightAll, 2000);
        }

        function highlightNode(id, className) {
            const node = document.getElementById(`node-${id}`);
            if (node) node.querySelector('circle').classList.add(className);
        }

        function highlightEdge(fromId, toId) {
            const edge = document.getElementById(`edge-${fromId}-${toId}`);
            if (edge) edge.classList.add('path-active');
        }

        function unhighlightAll() {
            document.querySelectorAll('circle').forEach(c => {
                c.classList.remove('highlight');
                c.classList.remove('found');
            });
            document.querySelectorAll('line').forEach(l => l.classList.remove('path-active'));
        }

        function renderCode(op) {
            currentOp = op;
            const code = CODES[op][currentLang];
            const display = document.getElementById('code-display');
            display.innerHTML = '';
            
            const lines = code.split('\n');
            lines.forEach((line, i) => {
                const div = document.createElement('div');
                div.className = 'code-line';
                div.id = `line-${i+1}`;
                let html = line
                    .replace(/\b(func|var|return|if|else|for|while|def|class|public|void|int|break|true|false|bool|boolean)\b/g, '<span class="kwd">$1</span>')
                    .replace(/\/\/.*/g, '<span class="com">$&</span>');
                div.innerHTML = `<span class="ln">${i+1}</span>${html}`;
                display.appendChild(div);
            });
        }

        function highlightLine(num) {
            document.querySelectorAll('.code-line').forEach(l => l.classList.remove('active'));
            const line = document.getElementById(`line-${num}`);
            if (line) line.classList.add('active');
        }

        function copyCode() {
            const code = CODES[currentOp][currentLang];
            navigator.clipboard.writeText(code);
        }

        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderCode(currentOp);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
