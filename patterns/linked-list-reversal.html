<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Reversal - Amazon SDE Prep</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="graph-visualizer.css">
    <style>
        /* Nodes */
        .node-rect {
            fill: var(--bg-tertiary);
            stroke: var(--accent-color);
            stroke-width: 2;
            transition: all 0.5s ease;
        }

        .node-text {
            fill: var(--text-primary);
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        /* Pointers */
        .pointer-arrow {
            stroke: var(--text-secondary);
            stroke-width: 2;
            fill: none;
            transition: all 0.5s ease;
        }

        .label-text {
            font-size: 14px;
            font-weight: bold;
            transition: all 0.5s ease;
        }

        .legend {
            display: flex;
            gap: 15px;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding: 10px;
            background: var(--bg-secondary);
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üåë Amazon SDE</h1>
                <p>Linked List</p>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Back</div>
                <a href="../index.html" class="nav-item">‚Üê Dashboard</a>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Controls</div>
                <div class="control-group">
                    <button class="action-btn" id="playBtn" onclick="togglePlay()">‚ñ∂ Play / Pause</button>
                    <button class="action-btn" onclick="stepForward()">üëü Step Forward</button>
                    <button class="action-btn" onclick="stepBackward()">‚Ü© Step Backward</button>
                    <button class="action-btn warning" onclick="reset()">Reset</button>
                </div>
            </div>
        </aside>

        <main class="main-content no-padding">
            <div class="viz-container">
                <div class="algo-toolbar">
                    <div id="step-text" style="font-family: monospace; color: var(--accent-color);">Ready to start...</div>
                </div>
                <div class="canvas-wrapper">
                    <svg id="ll-svg" width="100%" height="100%"></svg>
                </div>
                <div class="legend">
                    <span><span class="dot" style="background: #fb923c"></span>Prev</span>
                    <span><span class="dot" style="background: #facc15"></span>Curr</span>
                    <span><span class="dot" style="background: #22c55e"></span>NextTemp</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        const NODES = [1, 2, 3, 4, 5];
        const NODE_WIDTH = 60;
        const NODE_HEIGHT = 40;
        const GAP = 50;
        const START_X = 100;
        const Y = 150;
        const ANIMATION_SPEED = 1000;

        let steps = [];
        let currentStep = 0;
        let isPlaying = false;
        let intervalId = null;

        const svg = document.getElementById('ll-svg');
        const stepText = document.getElementById('step-text');
        const playBtn = document.getElementById('playBtn');

        function init() {
            generateSteps();
            render(0);
        }

        function generateSteps() {
            steps = [];
            // Initial State
            // We need to track:
            // 1. Links (from -> to)
            // 2. Pointer positions (prev, curr, nextTemp)
            
            let links = NODES.map((_, i) => (i < NODES.length - 1 ? i + 1 : null)); // 0->1, 1->2...
            
            steps.push({
                links: [...links],
                prev: null,
                curr: 0,
                next: null,
                msg: "Start: prev=null, curr=head"
            });

            let prev = null;
            let curr = 0;

            while (curr !== null) {
                let nextTemp = links[curr];
                
                // Step 1: Identify Next
                steps.push({
                    links: [...links],
                    prev: prev,
                    curr: curr,
                    next: nextTemp,
                    msg: `Save next node: nextTemp = ${nextTemp !== null ? NODES[nextTemp] : 'null'}`
                });

                // Step 2: Reverse Link
                links[curr] = prev;
                steps.push({
                    links: [...links],
                    prev: prev,
                    curr: curr,
                    next: nextTemp,
                    msg: `Reverse pointer: curr.next = prev (${prev !== null ? NODES[prev] : 'null'})`
                });

                // Step 3: Move Prev
                prev = curr;
                steps.push({
                    links: [...links],
                    prev: prev,
                    curr: curr,
                    next: nextTemp,
                    msg: `Move prev: prev = curr (${NODES[curr]})`
                });

                // Step 4: Move Curr
                curr = nextTemp;
                steps.push({
                    links: [...links],
                    prev: prev,
                    curr: curr,
                    next: nextTemp,
                    msg: `Move curr: curr = nextTemp (${curr !== null ? NODES[curr] : 'null'})`
                });
            }

            steps.push({
                links: [...links],
                prev: prev,
                curr: null,
                next: null,
                msg: "Finished! New head is prev."
            });
        }

        function render(stepIndex) {
            const state = steps[stepIndex];
            svg.innerHTML = '';

            // Draw Nodes
            NODES.forEach((val, i) => {
                const x = START_X + i * (NODE_WIDTH + GAP);
                
                // Rect
                const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("x", x);
                rect.setAttribute("y", Y - NODE_HEIGHT/2);
                rect.setAttribute("width", NODE_WIDTH);
                rect.setAttribute("height", NODE_HEIGHT);
                rect.setAttribute("rx", 5);
                rect.setAttribute("class", "node-rect");
                svg.appendChild(rect);

                // Text
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", x + NODE_WIDTH/2);
                text.setAttribute("y", Y);
                text.setAttribute("class", "node-text");
                text.textContent = val;
                svg.appendChild(text);

                // Labels
                if (state.prev === i) drawLabel(x, Y + 40, "Prev", "#fb923c");
                if (state.curr === i) drawLabel(x, Y - 40, "Curr", "#facc15");
                if (state.next === i) drawLabel(x, Y + 40, "Next", "#22c55e");
            });

            // Draw Links
            state.links.forEach((target, source) => {
                if (target !== null) {
                    const x1 = START_X + source * (NODE_WIDTH + GAP) + NODE_WIDTH;
                    const x2 = START_X + target * (NODE_WIDTH + GAP);
                    
                    // If reversing (target < source), curve below
                    const isReverse = target < source;
                    const yOffset = isReverse ? 20 : 0;
                    
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", isReverse ? x1 - NODE_WIDTH : x1);
                    line.setAttribute("y1", Y + yOffset);
                    line.setAttribute("x2", isReverse ? x2 + NODE_WIDTH : x2);
                    line.setAttribute("y2", Y + yOffset);
                    line.setAttribute("stroke", isReverse ? "#facc15" : "var(--text-secondary)");
                    line.setAttribute("stroke-width", "2");
                    line.setAttribute("marker-end", "url(#arrow)");
                    svg.appendChild(line);
                }
            });

            // Arrow Marker
            const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
            defs.innerHTML = `<marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth"><path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" /></marker>`;
            svg.appendChild(defs);

            stepText.textContent = state.msg;
        }

        function drawLabel(x, y, text, color) {
            const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
            label.setAttribute("x", x + NODE_WIDTH/2);
            label.setAttribute("y", y);
            label.setAttribute("fill", color);
            label.setAttribute("class", "label-text");
            label.setAttribute("text-anchor", "middle");
            label.textContent = text;
            svg.appendChild(label);
        }

        // Controls (Same as other visualizers)
        function togglePlay() {
            if (isPlaying) {
                clearInterval(intervalId);
                isPlaying = false;
                playBtn.textContent = "Play";
            } else {
                if (currentStep >= steps.length - 1) currentStep = 0;
                isPlaying = true;
                playBtn.textContent = "Pause";
                intervalId = setInterval(() => {
                    if (currentStep < steps.length - 1) {
                        currentStep++;
                        render(currentStep);
                    } else {
                        togglePlay();
                    }
                }, ANIMATION_SPEED);
            }
        }

        function stepForward() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                render(currentStep);
            }
        }

        function stepBackward() {
            if (currentStep > 0) {
                currentStep--;
                render(currentStep);
            }
        }

        function reset() {
            if (isPlaying) togglePlay();
            currentStep = 0;
            render(0);
        }

        init();
    </script>
</body>
</html>
