<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Union-Find Visualizer - SDE Prep</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="graph-visualizer.css">
  <style>
    /* Specific styles for Union-Find */
    .node-circle {
      transition: all 0.5s ease;
      cursor: pointer;
      fill: var(--bg-tertiary);
      stroke: var(--text-secondary);
      stroke-width: 2px;
    }
    .node-circle:hover { stroke: var(--accent-color); stroke-width: 3px; }
    .node-circle.active { fill: #facc15; stroke: #eab308; }
    .node-circle.root { stroke: #22c55e; stroke-width: 3px; }
    
    .node-text { 
        font-weight: bold; 
        pointer-events: none; 
        fill: var(--text-primary); 
        text-anchor: middle; 
        dominant-baseline: middle; 
        font-family: monospace;
    }
    
    .edge-line {
      stroke: #94a3b8;
      stroke-width: 2px;
      marker-end: url(#arrow);
      transition: all 0.5s ease;
    }
    .edge-line.active { stroke: #facc15; stroke-width: 3px; marker-end: url(#arrow-active); }
    
    .rank-text {
      font-size: 10px;
      fill: #94a3b8;
      text-anchor: middle;
    }

    .control-input {
        width: 60px;
        padding: 8px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: 4px;
        margin-right: 5px;
        text-align: center;
    }

    /* Code Panel Styles */
    .split-view {
        display: flex;
        gap: 20px;
        height: 100%;
        min-height: 400px;
    }
    .canvas-section {
        flex: 2;
        display: flex;
        flex-direction: column;
        background: var(--bg-secondary);
        border-radius: 8px;
        border: 1px solid var(--border-color);
        overflow: hidden;
    }
    .code-section {
        flex: 1;
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        min-width: 300px;
    }
    .code-header {
        padding: 10px 15px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(255,255,255,0.05);
    }
    .algo-code {
        padding: 15px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.5;
        color: var(--text-secondary);
        flex: 1;
    }
    .code-line { padding: 2px 5px; border-radius: 4px; }
    .code-line.active {
        background-color: rgba(250, 204, 21, 0.2);
        border-left: 3px solid #facc15;
        color: #facc15;
    }
    .ln { color: var(--text-muted); margin-right: 10px; user-select: none; }
    .kwd { color: #f472b6; } .com { color: #6b7280; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>üåë Software Systems</h1>
        <p>Union-Find</p>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Back</div>
        <a href="../index.html" class="nav-item">‚Üê Dashboard</a>
        <a href="graphs.html" class="nav-item">‚Üê Graphs Pattern</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Controls</div>
        <div class="control-group">
            <label>Union(x, y)</label>
            <div style="display: flex; align-items: center;">
                <input type="number" id="union-x" class="control-input" placeholder="0" min="0" max="9">
                <input type="number" id="union-y" class="control-input" placeholder="1" min="0" max="9">
                <button class="action-btn" onclick="performUnion()">Union</button>
            </div>
        </div>
        <div class="control-group">
            <label>Find(x)</label>
            <div style="display: flex; align-items: center;">
                <input type="number" id="find-x" class="control-input" placeholder="0" min="0" max="9">
                <button class="action-btn" onclick="performFind()">Find</button>
            </div>
        </div>
        <div class="control-group">
            <button class="action-btn warning" onclick="resetDSU()">Reset</button>
        </div>
    </div>
    </aside>

    <main class="main-content no-padding">
      <div class="viz-container">
        <div class="algo-toolbar">
          <div id="status-text" style="font-family: monospace; color: var(--accent-color);">Ready. Nodes 0-9 are disjoint sets.</div>
        </div>
        
        <div class="split-view">
          <div class="canvas-section">
            <svg id="dsu-svg" width="100%" height="100%">
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="22" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
                    </marker>
                    <marker id="arrow-active" markerWidth="10" markerHeight="10" refX="22" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#facc15" />
                    </marker>
                </defs>
            </svg>
          </div>
          <div class="code-section">
            <div class="code-header">
                <button class="action-btn" style="padding: 4px 10px; font-size: 0.8rem;" onclick="copyCode()">üìã Copy</button>
                <div class="btn-group">
                    <button class="tab-btn active" onclick="switchLang('go')">Go</button>
                    <button class="tab-btn" onclick="switchLang('java')">Java</button>
                    <button class="tab-btn" onclick="switchLang('python')">Python</button>
                </div>
            </div>
            <div id="code-display" class="algo-code"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const N = 10;
    let parent = [];
    let rank = [];
    let nodes = [];
    let currentLang = 'go';
    let isAnimating = false;

    const svg = document.getElementById('dsu-svg');
    const statusText = document.getElementById('status-text');

    const CODES = {
        go: `type UnionFind struct {
    parent, rank []int
}

func (uf *UnionFind) Find(x int) int {
    if uf.parent[x] != x {
        uf.parent[x] = uf.Find(uf.parent[x]) // Path compression
    }
    return uf.parent[x]
}

func (uf *UnionFind) Union(x, y int) bool {
    rootX, rootY := uf.Find(x), uf.Find(y)
    if rootX == rootY { return false }
    
    if uf.rank[rootX] > uf.rank[rootY] {
        uf.parent[rootY] = rootX
    } else if uf.rank[rootX] < uf.rank[rootY] {
        uf.parent[rootX] = rootY
    } else {
        uf.parent[rootY] = rootX
        uf.rank[rootX]++
    }
    return true
}`,
        java: `class UnionFind {
    int[] parent, rank;
    
    public int find(int x) {
        if (parent[x] != x) {
            parent[x] = find(parent[x]); // Path compression
        }
        return parent[x];
    }
    
    public boolean union(int x, int y) {
        int rootX = find(x), rootY = find(y);
        if (rootX == rootY) return false;
        
        if (rank[rootX] > rank[rootY]) parent[rootY] = rootX;
        else if (rank[rootX] < rank[rootY]) parent[rootX] = rootY;
        else {
            parent[rootY] = rootX;
            rank[rootX]++;
        }
        return true;
    }
}`,
        python: `class UnionFind:
    def find(self, x):
        if self.parent[x] != x:
            self.parent[x] = self.find(self.parent[x]) # Path compression
        return self.parent[x]

    def union(self, x, y):
        rootX, rootY = self.find(x), self.find(y)
        if rootX == rootY: return False
        
        if self.rank[rootX] > self.rank[rootY]:
            self.parent[rootY] = rootX
        elif self.rank[rootX] < self.rank[rootY]:
            self.parent[rootX] = rootY
        else:
            self.parent[rootY] = rootX
            self.rank[rootX] += 1
        return True`
    };

    function init() {
        resetDSU();
        renderCode('go');
    }

    function resetDSU() {
        parent = Array.from({length: N}, (_, i) => i);
        rank = Array(N).fill(0);
        
        // Initial positions (Circle)
        nodes = [];
        const cx = 400, cy = 200, r = 150;
        for(let i=0; i<N; i++) {
            const angle = (i / N) * 2 * Math.PI - Math.PI/2;
            nodes.push({
                id: i,
                x: cx + r * Math.cos(angle),
                y: cy + r * Math.sin(angle)
            });
        }
        draw();
        statusText.textContent = "Reset. All nodes are disjoint.";
    }

    function draw() {
        svg.innerHTML = `
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="22" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
                </marker>
                <marker id="arrow-active" markerWidth="10" markerHeight="10" refX="22" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#facc15" />
                </marker>
            </defs>
        `;

        // Draw Edges (Parent pointers)
        for(let i=0; i<N; i++) {
            if(parent[i] !== i) {
                const p = parent[i];
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", nodes[i].x);
                line.setAttribute("y1", nodes[i].y);
                line.setAttribute("x2", nodes[p].x);
                line.setAttribute("y2", nodes[p].y);
                line.setAttribute("class", "edge-line");
                line.setAttribute("id", `edge-${i}`);
                svg.appendChild(line);
            }
        }

        // Draw Nodes
        nodes.forEach(n => {
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", n.x);
            circle.setAttribute("cy", n.y);
            circle.setAttribute("r", 20);
            circle.setAttribute("class", `node-circle ${parent[n.id] === n.id ? 'root' : ''}`);
            circle.setAttribute("id", `node-${n.id}`);
            
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", n.x);
            text.setAttribute("y", n.y);
            text.setAttribute("class", "node-text");
            text.textContent = n.id;

            // Rank label
            const rankLabel = document.createElementNS("http://www.w3.org/2000/svg", "text");
            rankLabel.setAttribute("x", n.x);
            rankLabel.setAttribute("y", n.y + 35);
            rankLabel.setAttribute("class", "rank-text");
            rankLabel.textContent = `Rank: ${rank[n.id]}`;

            g.appendChild(circle);
            g.appendChild(text);
            g.appendChild(rankLabel);
            svg.appendChild(g);
        });
    }

    async function performFind() {
        if(isAnimating) return;
        const x = parseInt(document.getElementById('find-x').value);
        if(isNaN(x) || x < 0 || x >= N) return;

        isAnimating = true;
        statusText.textContent = `Finding root of ${x}...`;
        
        let curr = x;
        let path = [];
        
        while(curr !== parent[curr]) {
            path.push(curr);
            document.getElementById(`node-${curr}`).classList.add('active');
            await sleep(500);
            curr = parent[curr];
        }
        
        document.getElementById(`node-${curr}`).classList.add('active');
        statusText.textContent = `Root of ${x} is ${curr}. Compressing path...`;
        await sleep(500);

        // Path Compression
        for(let node of path) {
            parent[node] = curr;
        }
        draw();
        
        await sleep(500);
        document.querySelectorAll('.node-circle').forEach(el => el.classList.remove('active'));
        isAnimating = false;
    }

    async function performUnion() {
        if(isAnimating) return;
        const x = parseInt(document.getElementById('union-x').value);
        const y = parseInt(document.getElementById('union-y').value);
        if(isNaN(x) || isNaN(y) || x < 0 || x >= N || y < 0 || y >= N) return;

        isAnimating = true;
        statusText.textContent = `Union(${x}, ${y}). Finding roots...`;

        // Find roots (without animation for simplicity in union step)
        let rootX = x; while(rootX !== parent[rootX]) rootX = parent[rootX];
        let rootY = y; while(rootY !== parent[rootY]) rootY = parent[rootY];

        document.getElementById(`node-${rootX}`).classList.add('active');
        document.getElementById(`node-${rootY}`).classList.add('active');
        await sleep(800);

        if(rootX === rootY) {
            statusText.textContent = `Nodes ${x} and ${y} are already in the same set.`;
        } else {
            if(rank[rootX] > rank[rootY]) {
                parent[rootY] = rootX;
                statusText.textContent = `Rank(${rootX}) > Rank(${rootY}). ${rootX} becomes parent of ${rootY}.`;
            } else if(rank[rootX] < rank[rootY]) {
                parent[rootX] = rootY;
                statusText.textContent = `Rank(${rootX}) < Rank(${rootY}). ${rootY} becomes parent of ${rootX}.`;
            } else {
                parent[rootY] = rootX;
                rank[rootX]++;
                statusText.textContent = `Ranks equal. ${rootX} becomes parent of ${rootY}. Rank(${rootX}) increases.`;
            }
            draw();
        }

        await sleep(1000);
        document.querySelectorAll('.node-circle').forEach(el => el.classList.remove('active'));
        isAnimating = false;
    }

    function renderCode(lang) {
        currentLang = lang;
        const code = CODES[lang];
        const display = document.getElementById('code-display');
        display.innerHTML = '';
        
        code.split('\n').forEach((line, i) => {
            const div = document.createElement('div');
            div.className = 'code-line';
            div.id = `line-${i+1}`;
            let html = line
                .replace(/\b(func|var|return|if|else|for|type|struct|public|void|def|class)\b/g, '<span class="kwd">$1</span>')
                .replace(/\/\/.*/g, '<span class="com">$&</span>');
            div.innerHTML = `<span class="ln">${i+1}</span>${html}`;
            display.appendChild(div);
        });
    }

    function copyCode() {
        navigator.clipboard.writeText(CODES[currentLang]);
    }

    function switchLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderCode(lang);
    }

    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

    init();
  </script>
</body>
</html>
