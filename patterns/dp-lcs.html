<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCS DP Visualizer - SDE Prep</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="graph-visualizer.css">
  <style>
    /* Specific styles for LCS table */
    .table-container {
        overflow-x: auto;
        padding: 20px;
        display: flex;
        justify-content: center;
        flex: 1;
    }
    table {
        border-collapse: collapse;
        background-color: var(--bg-tertiary);
        border-radius: 8px;
        overflow: hidden;
    }
    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid var(--border-color);
        min-width: 35px;
        height: 35px;
        font-family: monospace;
    }
    th {
        background-color: var(--bg-secondary);
        color: var(--accent-color);
        font-weight: bold;
    }
    .cell-active { background-color: #facc15 !important; color: #000; font-weight: bold; }
    .cell-match { background-color: #22c55e !important; color: #000; font-weight: bold; }
    .cell-compare { background-color: #fb923c !important; color: #000; }
    .cell-header-active { background-color: rgba(59, 130, 246, 0.3); color: #fff; }
    
    .control-input {
        width: 100px;
        padding: 8px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: 4px;
        margin-right: 10px;
    }
    
    /* Layout */
    .split-view {
        display: flex;
        gap: 20px;
        height: 100%;
        min-height: 400px;
    }
    .canvas-section {
        flex: 2;
        display: flex;
        flex-direction: column;
        background: var(--bg-secondary);
        border-radius: 8px;
        border: 1px solid var(--border-color);
        overflow: hidden;
    }
    .code-section {
        flex: 1;
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        min-width: 300px;
    }
    .code-header {
        padding: 10px 15px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(255,255,255,0.05);
    }
    .algo-code {
        padding: 15px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.5;
        color: var(--text-secondary);
        flex: 1;
    }
    .code-line { padding: 2px 5px; border-radius: 4px; }
    .code-line.active {
        background-color: rgba(250, 204, 21, 0.2);
        border-left: 3px solid #facc15;
        color: #facc15;
    }
    .ln { color: var(--text-muted); margin-right: 10px; user-select: none; }
    .kwd { color: #f472b6; } .com { color: #6b7280; font-style: italic; } .str { color: #ce9178; }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>üåë Amazon SDE</h1>
        <p>LCS Visualizer</p>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Back</div>
        <a href="../index.html" class="nav-item">‚Üê Dashboard</a>
        <a href="../patterns/dynamic-programming.html" class="nav-item">‚Üê DP Pattern</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Controls</div>
        <div class="control-group">
            <label>String 1</label>
            <input type="text" id="str1-input" class="control-input" value="abcde" maxlength="8">
        </div>
        <div class="control-group">
            <label>String 2</label>
            <input type="text" id="str2-input" class="control-input" value="ace" maxlength="8">
        </div>
        <div class="control-group">
            <button class="action-btn" onclick="init()">Initialize</button>
            <button class="action-btn" id="playBtn" onclick="togglePlay()">‚ñ∂ Play</button>
            <button class="action-btn" onclick="stepForward()">Step ‚ûù</button>
            <button class="action-btn warning" onclick="reset()">Reset</button>
        </div>
      </div>
    </aside>

    <main class="main-content no-padding">
      <div class="viz-container">
        <div class="algo-toolbar">
          <div id="status-text" style="font-family: monospace; color: var(--accent-color);">Ready. Enter strings to start.</div>
        </div>
        
        <div class="split-view">
          <div class="canvas-section" style="overflow-y: auto;">
            <div class="table-container">
                <table id="dp-table"></table>
            </div>
            <div style="padding: 15px; text-align: center; background: var(--bg-secondary); border-top: 1px solid var(--border-color);">
                <div style="font-family: monospace; color: var(--text-secondary);">
                    if s1[i] == s2[j]: dp[i][j] = 1 + dp[i-1][j-1]<br>
                    else: dp[i][j] = max(dp[i-1][j], dp[i][j-1])
                </div>
            </div>
          </div>
          <div class="code-section">
            <div class="code-header">
                <button class="action-btn" style="padding: 4px 10px; font-size: 0.8rem;" onclick="copyCode()">üìã Copy</button>
                <div class="btn-group">
                    <button class="tab-btn active" onclick="switchLang('go')">Go</button>
                    <button class="tab-btn" onclick="switchLang('java')">Java</button>
                    <button class="tab-btn" onclick="switchLang('python')">Python</button>
                </div>
            </div>
            <div id="code-display" class="algo-code"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    let str1 = "abcde";
    let str2 = "ace";
    let steps = [];
    let currentStep = 0;
    let isPlaying = false;
    let intervalId = null;
    let currentLang = 'go';
    const ANIMATION_SPEED = 600;

    const CODES = {
        go: `func longestCommonSubsequence(text1, text2 string) int {
    m, n := len(text1), len(text2)
    dp := make([][]int, m+1)
    for i := range dp { dp[i] = make([]int, n+1) }
    
    for i := 1; i <= m; i++ {
        for j := 1; j <= n; j++ {
            if text1[i-1] == text2[j-1] {
                dp[i][j] = 1 + dp[i-1][j-1]
            } else {
                dp[i][j] = max(dp[i-1][j], dp[i][j-1])
            }
        }
    }
    return dp[m][n]
}`,
        java: `public int longestCommonSubsequence(String text1, String text2) {
    int m = text1.length(), n = text2.length();
    int[][] dp = new int[m + 1][n + 1];
    
    for (int i = 1; i <= m; i++) {
        for (int j = 1; j <= n; j++) {
            if (text1.charAt(i - 1) == text2.charAt(j - 1)) {
                dp[i][j] = 1 + dp[i - 1][j - 1];
            } else {
                dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
            }
        }
    }
    return dp[m][n];
}`,
        python: `def longestCommonSubsequence(text1: str, text2: str) -> int:
    m, n = len(text1), len(text2)
    dp = [[0] * (n + 1) for _ in range(m + 1)]
    
    for i in range(1, m + 1):
        for j in range(1, n + 1):
            if text1[i - 1] == text2[j - 1]:
                dp[i][j] = 1 + dp[i - 1][j - 1]
            else:
                dp[i][j] = max(dp[i - 1][j], dp[i][j - 1])
                
    return dp[m][n]`
    };

    const LINES = {
        go: { loop: 6, match: 8, match_act: 9, mismatch: 10, mismatch_act: 11 },
        java: { loop: 5, match: 7, match_act: 8, mismatch: 9, mismatch_act: 10 },
        python: { loop: 5, match: 7, match_act: 8, mismatch: 9, mismatch_act: 10 }
    };

    function init() {
        str1 = document.getElementById('str1-input').value || "abcde";
        str2 = document.getElementById('str2-input').value || "ace";
        reset();
        renderCode(currentLang);
        renderTableStructure();
        generateSteps();
        updateView(0);
    }

    function renderTableStructure() {
        const table = document.getElementById('dp-table');
        let html = '<thead><tr><th></th><th>""</th>';
        for (let c of str2) html += `<th>${c}</th>`;
        html += '</tr></thead><tbody>';

        // Row 0 (Empty string)
        html += '<tr><th>""</th>';
        for (let j = 0; j <= str2.length; j++) html += `<td id="cell-0-${j}">0</td>`;
        html += '</tr>';

        // Other rows
        for (let i = 0; i < str1.length; i++) {
            html += `<tr><th>${str1[i]}</th>`;
            html += `<td id="cell-${i+1}-0">0</td>`; // First col is 0
            for (let j = 0; j < str2.length; j++) {
                html += `<td id="cell-${i+1}-${j+1}"></td>`;
            }
            html += '</tr>';
        }
        html += '</tbody>';
        table.innerHTML = html;
    }

    function generateSteps() {
        steps = [];
        const m = str1.length;
        const n = str2.length;
        const dp = Array(m + 1).fill().map(() => Array(n + 1).fill(0));

        for (let i = 1; i <= m; i++) {
            for (let j = 1; j <= n; j++) {
                const char1 = str1[i-1];
                const char2 = str2[j-1];
                
                // Step: Compare
                steps.push({
                    i, j,
                    type: 'compare',
                    msg: `Comparing '${char1}' (Row ${i}) and '${char2}' (Col ${j})`,
                    val: null
                });

                if (char1 === char2) {
                    dp[i][j] = 1 + dp[i-1][j-1];
                    steps.push({
                        i, j,
                        type: 'match',
                        msg: `Match! 1 + dp[${i-1}][${j-1}] (${dp[i-1][j-1]}) = ${dp[i][j]}`,
                        val: dp[i][j],
                        highlight: [`cell-${i-1}-${j-1}`]
                    });
                } else {
                    dp[i][j] = Math.max(dp[i-1][j], dp[i][j-1]);
                    steps.push({
                        i, j,
                        type: 'mismatch',
                        msg: `Mismatch. Max(dp[${i-1}][${j}] (${dp[i-1][j]}), dp[${i}][${j-1}] (${dp[i][j-1]})) = ${dp[i][j]}`,
                        val: dp[i][j],
                        highlight: [`cell-${i-1}-${j}`, `cell-${i}-${j-1}`]
                    });
                }
            }
        }
        
        // Final step
        steps.push({
            i: m, j: n,
            type: 'done',
            msg: `LCS Length is ${dp[m][n]}`,
            val: dp[m][n]
        });
    }

    function updateView(stepIndex) {
        const state = steps[stepIndex];
        if (!state) return;

        // Clear previous highlights
        document.querySelectorAll('td').forEach(td => {
            td.className = '';
            if (td.dataset.val) td.textContent = td.dataset.val;
        });
        document.querySelectorAll('th').forEach(th => th.classList.remove('cell-header-active'));

        if (state.type === 'done') {
            document.getElementById(`cell-${state.i}-${state.j}`).classList.add('cell-match');
            document.getElementById('status-text').textContent = state.msg;
            return;
        }

        // Highlight current cell
        const currentCell = document.getElementById(`cell-${state.i}-${state.j}`);
        if (currentCell) currentCell.classList.add('cell-active');

        // Highlight headers
        // Row header is index i+1 (0 is empty, 1 is "") in table rows
        // Col header is index j+1
        const table = document.getElementById('dp-table');
        if (table.rows[state.i+1]) table.rows[state.i+1].cells[0].classList.add('cell-header-active');
        if (table.rows[0].cells[state.j+1]) table.rows[0].cells[state.j+1].classList.add('cell-header-active');

        // Highlight dependencies
        if (state.highlight) {
            state.highlight.forEach(id => document.getElementById(id)?.classList.add('cell-compare'));
        }

        // Set value if calculated
        if (state.val !== null) {
            currentCell.textContent = state.val;
            currentCell.dataset.val = state.val;
        }

        document.getElementById('status-text').textContent = state.msg;

        // Code highlighting
        const lines = LINES[currentLang];
        if (state.type === 'compare') highlightLine(lines.loop);
        else if (state.type === 'match') highlightLine(lines.match_act);
        else if (state.type === 'mismatch') highlightLine(lines.mismatch_act);
    }

    function renderCode(lang) {
        currentLang = lang;
        const code = CODES[lang];
        const display = document.getElementById('code-display');
        display.innerHTML = '';
        
        code.split('\n').forEach((line, i) => {
            const div = document.createElement('div');
            div.className = 'code-line';
            div.id = `line-${i+1}`;
            let html = line
                .replace(/\b(func|var|return|if|else|for|while|def|class|public|void|int|break|true|false)\b/g, '<span class="kwd">$1</span>')
                .replace(/\/\/.*/g, '<span class="com">$&</span>');
            div.innerHTML = `<span class="ln">${i+1}</span>${html}`;
            display.appendChild(div);
        });
    }

    function highlightLine(num) {
        document.querySelectorAll('.code-line').forEach(l => l.classList.remove('active'));
        const line = document.getElementById(`line-${num}`);
        if (line) line.classList.add('active');
    }

    function switchLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderCode(lang);
        updateView(currentStep);
    }

    function togglePlay() {
        if (isPlaying) {
            clearInterval(intervalId);
            isPlaying = false;
            document.getElementById('playBtn').textContent = "‚ñ∂ Play";
        } else {
            if (currentStep >= steps.length - 1) currentStep = 0;
            isPlaying = true;
            document.getElementById('playBtn').textContent = "‚è∏ Pause";
            intervalId = setInterval(() => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    updateView(currentStep);
                } else {
                    togglePlay();
                }
            }, ANIMATION_SPEED);
        }
    }

    function stepForward() {
        if (currentStep < steps.length - 1) {
            currentStep++;
            updateView(currentStep);
        }
    }

    function reset() {
        if (isPlaying) togglePlay();
        currentStep = 0;
        renderTableStructure();
        generateSteps();
        updateView(0);
    }

    function copyCode() {
        navigator.clipboard.writeText(CODES[currentLang]);
    }

    init();
  </script>
</body>
</html>
