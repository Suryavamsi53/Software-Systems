<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Heap Visualization - Software Systems Prep</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="graph-visualizer.css">
    <style>
        /* Array View */
        .array-view {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 20px;
            flex-wrap: wrap;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .array-cell {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: relative;
            transition: all 0.3s;
            color: var(--text-primary);
        }

        .array-index {
            position: absolute;
            bottom: -20px;
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* Animation Classes */
        .highlight {
            stroke: #facc15 !important;
            fill: rgba(250, 204, 21, 0.2) !important;
        }

        .compare {
            stroke: #fb923c !important;
        }

        .cell-active {
            background-color: #facc15;
            color: #000;
        }

        .cell-compare {
            background-color: #fb923c;
            color: #000;
        }

        .control-input {
            width: 100%;
            padding: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Code Panel Styles */
        .split-view {
            display: flex;
            gap: 20px;
            height: 100%;
            min-height: 400px;
        }

        .canvas-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .code-section {
            flex: 1;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 300px;
        }

        .code-header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .algo-code {
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-secondary);
            flex: 1;
        }

        .code-line {
            padding: 2px 5px;
            border-radius: 4px;
        }

        .code-line.active {
            background-color: rgba(250, 204, 21, 0.2);
            border-left: 3px solid #facc15;
            color: #facc15;
        }

        .ln {
            color: var(--text-muted);
            margin-right: 10px;
            user-select: none;
        }

        .kwd {
            color: #f472b6;
        }

        .com {
            color: #6b7280;
            font-style: italic;
        }

        /* Complexity Analysis Section */
        .complexity-section {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .complexity-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .comp-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .comp-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .comp-val {
            font-family: 'Consolas', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .comp-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Log Panel */
        .log-section {
            height: 150px;
            background-color: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üè• ER Triage</h1>
                <p>Min-Heap Priority Queue</p>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Back</div>
                <a href="../visualizer-dashboard.html" class="nav-item">‚Üê Dashboard</a>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Controls</div>
                <div class="control-group">
                    <label>Severity Level (1=Highest)</label>
                    <input type="number" id="val-input" class="control-input" placeholder="e.g. 1" max="100">
                    <button class="action-btn" onclick="insertVal()">Admit Patient</button>
                    <button class="action-btn" style="background:#059669;color:white;border-color:#34d399"
                        onclick="extractMin()">Treat Next Patient</button>
                </div>
                <div class="control-group">
                    <button class="action-btn warning" onclick="resetHeap()">Reset ER Triage</button>
                </div>
            </div>
        </aside>

        <main class="main-content no-padding">
            <div class="viz-container">
                <div class="algo-toolbar">
                    <div id="status-text" style="font-family: monospace; color: var(--accent-color);">Ready. ER
                        Waitlist: Lower number means higher priority.</div>
                </div>

                <div class="split-view">
                    <!-- Left: Visualization -->
                    <div class="canvas-section">
                        <div class="canvas-wrapper" style="flex: 1;">
                            <svg id="heap-svg" width="100%" height="100%"></svg>
                        </div>
                        <div class="array-view" id="array-view"></div>
                        <div class="log-section" id="log-panel">
                            <div class="log-entry">> Hospital ER door open. Ready for admissions...</div>
                        </div>
                    </div>

                    <!-- Right: Code Panel -->
                    <div class="code-section">
                        <div class="code-header">
                            <div class="btn-group" style="width: 100%;">
                                <button class="tab-btn active" onclick="switchLang('go')">Go</button>
                                <button class="tab-btn" onclick="switchLang('java')">Java</button>
                                <button class="tab-btn" onclick="switchLang('python')">Python</button>
                            </div>
                        </div>
                        <div id="code-display" class="algo-code active"></div>

                        <!-- Complexity Analysis -->
                        <div class="complexity-section">
                            <div class="complexity-grid">
                                <div class="comp-card">
                                    <div class="comp-title">Time Complexity</div>
                                    <div class="comp-val">O(log N)</div>
                                    <div class="comp-desc">Insert & Extract</div>
                                </div>
                                <div class="comp-card">
                                    <div class="comp-title">Space Complexity</div>
                                    <div class="comp-val">O(N)</div>
                                    <div class="comp-desc">Array storage</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let heap = [2, 5, 4, 8, 9];
        const svg = document.getElementById('heap-svg');
        const arrayView = document.getElementById('array-view');
        const statusText = document.getElementById('status-text');
        const input = document.getElementById('val-input');
        const NODE_RADIUS = 20;
        const VERTICAL_SPACING = 60;
        let currentLang = 'go';
        let currentOp = 'insert';
        let isAnimating = false;

        const CODES = {
            insert: {
                go: `func (h *MinHeap) Insert(val int) {
    h.data = append(h.data, val)
    h.bubbleUp(len(h.data) - 1)
}
func (h *MinHeap) bubbleUp(idx int) {
    for idx > 0 {
        parent := (idx - 1) / 2
        if h.data[idx] >= h.data[parent] { break }
        h.swap(idx, parent)
        idx = parent
    }
}`,
                java: `public void insert(int val) {
    heap.add(val);
    bubbleUp(heap.size() - 1);
}
private void bubbleUp(int idx) {
    while (idx > 0) {
        int parent = (idx - 1) / 2;
        if (heap.get(idx) >= heap.get(parent)) break;
        swap(idx, parent);
        idx = parent;
    }
}`,
                python: `def insert(self, val):
    self.heap.append(val)
    self._bubble_up(len(self.heap) - 1)

def _bubble_up(self, idx):
    while idx > 0:
        parent = (idx - 1) // 2
        if self.heap[idx] >= self.heap[parent]: break
        self._swap(idx, parent)
        idx = parent`
            },
            extractMin: {
                go: `func (h *MinHeap) ExtractMin() int {
    min := h.data[0]; last := len(h.data)-1
    h.data[0] = h.data[last]; h.data = h.data[:last]
    h.bubbleDown(0)
    return min
}
func (h *MinHeap) bubbleDown(idx int) {
    for {
        left, right := 2*idx+1, 2*idx+2
        smallest := idx
        if left < len(h.data) && h.data[left] < h.data[smallest] { smallest = left }
        if right < len(h.data) && h.data[right] < h.data[smallest] { smallest = right }
        if smallest == idx { break }
        h.swap(idx, smallest); idx = smallest
    }
}`,
                java: `public int extractMin() {
    int min = heap.get(0);
    heap.set(0, heap.remove(heap.size() - 1));
    bubbleDown(0);
    return min;
}
private void bubbleDown(int idx) {
    while (true) {
        int left = 2 * idx + 1, right = 2 * idx + 2;
        int smallest = idx;
        if (left < heap.size() && heap.get(left) < heap.get(smallest)) smallest = left;
        if (right < heap.size() && heap.get(right) < heap.get(smallest)) smallest = right;
        if (smallest == idx) break;
        swap(idx, smallest); idx = smallest;
    }
}`,
                python: `def extract_min(self):
    min_val = self.heap[0]
    self.heap[0] = self.heap.pop()
    self._bubble_down(0)
    return min_val

def _bubble_down(self, idx):
    while True:
        left, right = 2 * idx + 1, 2 * idx + 2
        smallest = idx
        if left < len(self.heap) and self.heap[left] < self.heap[smallest]: smallest = left
        if right < len(self.heap) and self.heap[right] < self.heap[smallest]: smallest = right
        if smallest == idx: break
        self._swap(idx, smallest); idx = smallest`
            }
        };

        const LINE_MAP = {
            insert: {
                go: { append: 2, call: 3, loop: 6, compare: 8, swap: 9 },
                java: { append: 2, call: 3, loop: 6, compare: 8, swap: 9 },
                python: { append: 2, call: 3, loop: 6, compare: 8, swap: 9 }
            },
            extractMin: {
                go: { swapRoot: 3, call: 4, loop: 8, compare: 11, check: 13, swap: 14 },
                java: { swapRoot: 3, call: 4, loop: 8, compare: 11, check: 13, swap: 14 },
                python: { swapRoot: 3, call: 4, loop: 8, compare: 11, check: 13, swap: 14 }
            }
        };

        function highlightStep(step) {
            const map = LINE_MAP[currentOp][currentLang];
            if (map && map[step]) {
                highlightLine(map[step]);
            }
        }

        function init() {
            renderCode('insert');
            draw();
        }

        function insertVal() {
            if (isAnimating) return;
            const val = parseInt(input.value);
            if (isNaN(val)) return;
            if (heap.length >= 31) {
                alert("ER Queue is full (Max 31 visualization nodes).");
                return;
            }
            animateInsert(val);
            input.value = '';
        }

        function extractMin() {
            if (isAnimating) return;
            if (heap.length === 0) return;
            animateExtractMin();
        }

        function resetHeap() {
            if (isAnimating) return;
            heap = [2, 5, 4, 8, 9];
            draw();
            statusText.textContent = "ER Queue Reset.";
            log("ER waitroom queue reset to initial state.");
        }

        // Drawing Logic
        function draw() {
            drawTree();
            drawArray();
        }

        function drawArray() {
            arrayView.innerHTML = '';
            heap.forEach((val, idx) => {
                const cell = document.createElement('div');
                cell.className = 'array-cell';
                cell.id = `cell-${idx}`;
                cell.innerHTML = `${val}<span class="array-index">${idx}</span>`;
                arrayView.appendChild(cell);
            });
        }

        function drawTree() {
            svg.innerHTML = '';
            if (heap.length === 0) return;

            // Calculate positions
            const positions = [];
            const levels = Math.floor(Math.log2(heap.length)) + 1;

            for (let i = 0; i < heap.length; i++) {
                const level = Math.floor(Math.log2(i + 1));
                const posInLevel = i - Math.pow(2, level) + 1;
                const totalInLevel = Math.pow(2, level);

                // Width of canvas divided by (nodes in this level + 1)
                // Simple layout logic
                const width = svg.clientWidth || 800;
                const x = (width / (totalInLevel + 1)) * (posInLevel + 1);
                const y = 50 + level * VERTICAL_SPACING;
                positions.push({ x, y });
            }

            // Draw Edges
            for (let i = 1; i < heap.length; i++) {
                const parentIdx = Math.floor((i - 1) / 2);
                const start = positions[parentIdx];
                const end = positions[i];

                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", start.x);
                line.setAttribute("y1", start.y);
                line.setAttribute("x2", end.x);
                line.setAttribute("y2", end.y);
                line.setAttribute("class", "edge-line");
                svg.appendChild(line);
            }

            // Draw Nodes
            positions.forEach((pos, idx) => {
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                g.setAttribute("id", `node-${idx}`);

                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", pos.x);
                circle.setAttribute("cy", pos.y);
                circle.setAttribute("r", NODE_RADIUS);
                circle.setAttribute("class", "node-circle");

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", pos.x);
                text.setAttribute("y", pos.y);
                text.setAttribute("class", "node-label");
                text.textContent = heap[idx];

                g.appendChild(circle);
                g.appendChild(text);
                svg.appendChild(g);
            });
        }

        // Animations
        async function animateInsert(val) {
            isAnimating = true;
            renderCode('insert');
            highlightLine(2); // Append
            heap.push(val);
            draw();

            let idx = heap.length - 1;
            highlight(idx, 'highlight');
            statusText.textContent = `Admitted patient with priority ${val} (lower=higher severity). Escalating triage...`;
            log(`Admitted patient priority ${val}. Starting triage bubble up.`);
            await sleep(800);

            highlightLine(3); // Call bubbleUp
            await sleep(300);

            while (idx > 0) {
                highlightLine(6); // Loop check
                let parentIdx = Math.floor((idx - 1) / 2);

                highlight(idx, 'highlight');
                highlight(parentIdx, 'compare');
                statusText.textContent = `Comparing patient priority ${heap[idx]} against ${heap[parentIdx]}`;
                log(`Checking if patient ${heap[idx]} has more severe condition than queue item ${heap[parentIdx]}`);
                highlightLine(8); // Compare
                await sleep(800);

                if (heap[idx] < heap[parentIdx]) {
                    highlightLine(9); // Swap
                    // Swap
                    [heap[idx], heap[parentIdx]] = [heap[parentIdx], heap[idx]];
                    draw();
                    highlight(parentIdx, 'highlight'); // New position
                    statusText.textContent = `Priority ${heap[parentIdx]} promoted!`;
                    log(`Swapped! Patient ${heap[parentIdx]} is more urgent than ${heap[idx]}.`);
                    await sleep(600);
                    idx = parentIdx;
                } else {
                    statusText.textContent = `Triage escalation complete.`;
                    log(`Triage sequence valid. Patient ${heap[idx]} is less/equal urgency than ${heap[parentIdx]}.`);
                    break;
                }
            }
            unhighlightAll();
            log(`Admission triage complete.`);
            isAnimating = false;
        }

        async function animateExtractMin() {
            isAnimating = true;
            renderCode('extractMin');
            const min = heap[0];
            const last = heap.pop();

            if (heap.length > 0) {
                heap[0] = last;
                draw();
                highlightStep('swapRoot');
                statusText.textContent = `Treated highest priority patient ${min}. Moving last patient ${last} to evaluating...`;
                log(`Doctor treated urgent patient ${min}. Re-evaluating waiting list with patient ${last} at index 0.`);

                let idx = 0;
                highlight(idx, 'highlight');
                await sleep(800);

                highlightStep('call');
                await sleep(300);

                while (true) {
                    highlightStep('loop');
                    let left = 2 * idx + 1;
                    let right = 2 * idx + 2;
                    let smallest = idx;

                    highlightStep('compare');
                    if (left < heap.length && heap[left] < heap[smallest]) smallest = left;
                    if (right < heap.length && heap[right] < heap[smallest]) smallest = right;

                    highlightStep('check');
                    if (smallest !== idx) {
                        highlight(idx, 'compare');
                        highlight(smallest, 'highlight');
                        statusText.textContent = `Patient ${heap[smallest]} has higher severity. Swapping...`;
                        log(`Swapping patient ${heap[idx]} with higher priority patient ${heap[smallest]}.`);
                        await sleep(800);

                        highlightStep('swap');
                        [heap[idx], heap[smallest]] = [heap[smallest], heap[idx]];
                        draw();
                        idx = smallest;
                        highlight(idx, 'highlight');
                        await sleep(600);
                    } else {
                        log(`ER queue reorder complete. Priority queue stabilized.`);
                        break;
                    }
                }
            } else {
                draw();
                statusText.textContent = `Treated last patient ${min}. ER waiting room empty.`;
                log(`Doctor treated patient ${min}. ER is now empty.`);
            }
            unhighlightAll();
            log(`Treatment complete. Ready for next.`);
            isAnimating = false;
        }

        function highlight(idx, className) {
            const node = document.getElementById(`node-${idx}`);
            const cell = document.getElementById(`cell-${idx}`);
            if (node) node.querySelector('circle').classList.add(className);
            if (cell) cell.classList.add(className === 'highlight' ? 'cell-active' : 'cell-compare');
        }

        function unhighlightAll() {
            document.querySelectorAll('circle').forEach(c => c.classList.remove('highlight', 'compare'));
            document.querySelectorAll('.array-cell').forEach(c => c.classList.remove('cell-active', 'cell-compare'));
        }

        function renderCode(op) {
            currentOp = op;
            const code = CODES[op][currentLang];
            const display = document.getElementById('code-display');
            display.innerHTML = '';

            const lines = code.split('\n');
            lines.forEach((line, i) => {
                const div = document.createElement('div');
                div.className = 'code-line';
                div.id = `line-${i + 1}`;
                let html = line
                    .replace(/\b(func|var|return|if|else|for|while|def|class|public|void|int|break|true)\b/g, '<span class="kwd">$1</span>')
                    .replace(/\/\/.*/g, '<span class="com">$&</span>');
                div.innerHTML = `<span class="ln">${i + 1}</span>${html}`;
                display.appendChild(div);
            });
        }

        function highlightLine(num) {
            document.querySelectorAll('.code-line').forEach(l => l.classList.remove('active'));
            const line = document.getElementById(`line-${num}`);
            if (line) line.classList.add('active');
        }

        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if (window.event && window.event.target) {
                window.event.target.classList.add('active');
            } else {
                // Fallback in case event is not accessible easily
                const btns = document.querySelectorAll('.tab-btn');
                btns.forEach(b => {
                    if (b.textContent.toLowerCase() === lang) b.classList.add('active');
                });
            }
            renderCode(currentOp);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function log(msg) {
            const panel = document.getElementById('log-panel');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `> ${msg}`;
            panel.appendChild(entry);
            panel.scrollTop = panel.scrollHeight;
        }

        init();
    </script>
</body>
