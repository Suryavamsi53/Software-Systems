<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Heap Visualization - Software Systems Prep</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="graph-visualizer.css">
    <style>
        /* Array View */
        .array-view {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 20px;
            flex-wrap: wrap;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .array-cell {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: relative;
            transition: all 0.3s;
            color: var(--text-primary);
        }

        .array-index {
            position: absolute;
            bottom: -20px;
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* Animation Classes */
        .highlight { stroke: #facc15 !important; fill: rgba(250, 204, 21, 0.2) !important; }
        .compare { stroke: #fb923c !important; }
        .cell-active { background-color: #facc15; color: #000; }
        .cell-compare { background-color: #fb923c; color: #000; }
        
        .control-input {
            width: 100%;
            padding: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Code Panel Styles */
        .split-view {
            display: flex;
            gap: 20px;
            height: 100%;
            min-height: 400px;
        }
        .canvas-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .code-section {
            flex: 1;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 300px;
        }
        .code-header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255,255,255,0.05);
        }
        .algo-code {
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-secondary);
            flex: 1;
        }
        .code-line { padding: 2px 5px; border-radius: 4px; }
        .code-line.active {
            background-color: rgba(250, 204, 21, 0.2);
            border-left: 3px solid #facc15;
            color: #facc15;
        }
        .ln { color: var(--text-muted); margin-right: 10px; user-select: none; }
        .kwd { color: #f472b6; } .com { color: #6b7280; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üåë Software Systems</h1>
                <p>Heap Visualizer</p>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Back</div>
                <a href="../index.html" class="nav-item">‚Üê Dashboard</a>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Controls</div>
                <div class="control-group">
                    <label>Value</label>
                    <input type="number" id="val-input" class="control-input" placeholder="Enter number..." max="999">
                    <button class="action-btn" onclick="insertVal()">Insert</button>
                    <button class="action-btn" onclick="extractMin()">Extract Min</button>
                </div>
                <div class="control-group">
                    <button class="action-btn warning" onclick="resetHeap()">Reset Heap</button>
                </div>
            </div>
        </aside>

        <main class="main-content no-padding">
            <div class="viz-container">
                <div class="algo-toolbar">
                    <div id="status-text" style="font-family: monospace; color: var(--accent-color);">Ready. Min-Heap property: Parent <= Children.</div>
                </div>
                
                <div class="split-view">
                    <!-- Left: Visualization -->
                    <div class="canvas-section">
                        <div class="canvas-wrapper" style="flex: 1;">
                            <svg id="heap-svg" width="100%" height="100%"></svg>
                        </div>
                        <div class="array-view" id="array-view"></div>
                    </div>

                    <!-- Right: Code Panel -->
                    <div class="code-section">
                        <div class="code-header">
                            <button class="action-btn" style="padding: 4px 10px; font-size: 0.8rem;" onclick="copyCode()">üìã Copy</button>
                            <div class="btn-group">
                                <button class="tab-btn active" onclick="switchLang('go')">Go</button>
                                <button class="tab-btn" onclick="switchLang('java')">Java</button>
                                <button class="tab-btn" onclick="switchLang('python')">Python</button>
                            </div>
                        </div>
                        <div id="code-display" class="algo-code"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let heap = [10, 20, 15, 30, 40];
        const svg = document.getElementById('heap-svg');
        const arrayView = document.getElementById('array-view');
        const statusText = document.getElementById('status-text');
        const input = document.getElementById('val-input');
        const NODE_RADIUS = 20;
        const VERTICAL_SPACING = 60;
        let currentLang = 'go';
        let currentOp = 'insert';

        const CODES = {
            insert: {
                go: `func (h *MinHeap) Insert(val int) {
    h.data = append(h.data, val)
    h.bubbleUp(len(h.data) - 1)
}
func (h *MinHeap) bubbleUp(idx int) {
    for idx > 0 {
        parent := (idx - 1) / 2
        if h.data[idx] >= h.data[parent] { break }
        h.swap(idx, parent)
        idx = parent
    }
}`,
                java: `public void insert(int val) {
    heap.add(val);
    bubbleUp(heap.size() - 1);
}
private void bubbleUp(int idx) {
    while (idx > 0) {
        int parent = (idx - 1) / 2;
        if (heap.get(idx) >= heap.get(parent)) break;
        swap(idx, parent);
        idx = parent;
    }
}`,
                python: `def insert(self, val):
    self.heap.append(val)
    self._bubble_up(len(self.heap) - 1)

def _bubble_up(self, idx):
    while idx > 0:
        parent = (idx - 1) // 2
        if self.heap[idx] >= self.heap[parent]: break
        self._swap(idx, parent)
        idx = parent`
            },
            extractMin: {
                go: `func (h *MinHeap) ExtractMin() int {
    min := h.data[0]; last := len(h.data)-1
    h.data[0] = h.data[last]; h.data = h.data[:last]
    h.bubbleDown(0)
    return min
}
func (h *MinHeap) bubbleDown(idx int) {
    for {
        left, right := 2*idx+1, 2*idx+2
        smallest := idx
        if left < len(h.data) && h.data[left] < h.data[smallest] { smallest = left }
        if right < len(h.data) && h.data[right] < h.data[smallest] { smallest = right }
        if smallest == idx { break }
        h.swap(idx, smallest); idx = smallest
    }
}`,
                java: `public int extractMin() {
    int min = heap.get(0);
    heap.set(0, heap.remove(heap.size() - 1));
    bubbleDown(0);
    return min;
}
private void bubbleDown(int idx) {
    while (true) {
        int left = 2 * idx + 1, right = 2 * idx + 2;
        int smallest = idx;
        if (left < heap.size() && heap.get(left) < heap.get(smallest)) smallest = left;
        if (right < heap.size() && heap.get(right) < heap.get(smallest)) smallest = right;
        if (smallest == idx) break;
        swap(idx, smallest); idx = smallest;
    }
}`,
                python: `def extract_min(self):
    min_val = self.heap[0]
    self.heap[0] = self.heap.pop()
    self._bubble_down(0)
    return min_val

def _bubble_down(self, idx):
    while True:
        left, right = 2 * idx + 1, 2 * idx + 2
        smallest = idx
        if left < len(self.heap) and self.heap[left] < self.heap[smallest]: smallest = left
        if right < len(self.heap) and self.heap[right] < self.heap[smallest]: smallest = right
        if smallest == idx: break
        self._swap(idx, smallest); idx = smallest`
            }
        };

        function init() {
            renderCode('insert');
            draw();
        }

        function insertVal() {
            const val = parseInt(input.value);
            if (isNaN(val)) return;
            animateInsert(val);
            input.value = '';
        }

        function extractMin() {
            if (heap.length === 0) return;
            animateExtractMin();
        }

        function resetHeap() {
            heap = [10, 20, 15, 30, 40];
            draw();
            statusText.textContent = "Heap reset.";
        }

        // Drawing Logic
        function draw() {
            drawTree();
            drawArray();
        }

        function drawArray() {
            arrayView.innerHTML = '';
            heap.forEach((val, idx) => {
                const cell = document.createElement('div');
                cell.className = 'array-cell';
                cell.id = `cell-${idx}`;
                cell.innerHTML = `${val}<span class="array-index">${idx}</span>`;
                arrayView.appendChild(cell);
            });
        }

        function drawTree() {
            svg.innerHTML = '';
            if (heap.length === 0) return;

            // Calculate positions
            const positions = [];
            const levels = Math.floor(Math.log2(heap.length)) + 1;
            
            for (let i = 0; i < heap.length; i++) {
                const level = Math.floor(Math.log2(i + 1));
                const posInLevel = i - Math.pow(2, level) + 1;
                const totalInLevel = Math.pow(2, level);
                
                // Width of canvas divided by (nodes in this level + 1)
                // Simple layout logic
                const width = 900;
                const x = (width / (totalInLevel + 1)) * (posInLevel + 1);
                const y = 50 + level * VERTICAL_SPACING;
                positions.push({x, y});
            }

            // Draw Edges
            for (let i = 1; i < heap.length; i++) {
                const parentIdx = Math.floor((i - 1) / 2);
                const start = positions[parentIdx];
                const end = positions[i];
                
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", start.x);
                line.setAttribute("y1", start.y);
                line.setAttribute("x2", end.x);
                line.setAttribute("y2", end.y);
                svg.appendChild(line);
            }

            // Draw Nodes
            positions.forEach((pos, idx) => {
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                g.setAttribute("id", `node-${idx}`);
                
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", pos.x);
                circle.setAttribute("cy", pos.y);
                circle.setAttribute("r", NODE_RADIUS);
                
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", pos.x);
                text.setAttribute("y", pos.y);
                text.textContent = heap[idx];

                g.appendChild(circle);
                g.appendChild(text);
                svg.appendChild(g);
            });
        }

        // Animations
        async function animateInsert(val) {
            renderCode('insert');
            highlightLine(2); // Append
            heap.push(val);
            draw();
            
            let idx = heap.length - 1;
            highlight(idx, 'highlight');
            statusText.textContent = `Inserted ${val} at end. Bubbling up...`;
            await sleep(800);

            highlightLine(3); // Call bubbleUp
            await sleep(300);

            while (idx > 0) {
                highlightLine(6); // Loop check
                let parentIdx = Math.floor((idx - 1) / 2);
                
                highlight(idx, 'highlight');
                highlight(parentIdx, 'compare');
                statusText.textContent = `Comparing ${heap[idx]} with parent ${heap[parentIdx]}`;
                highlightLine(8); // Compare
                await sleep(800);

                if (heap[idx] < heap[parentIdx]) {
                    highlightLine(9); // Swap
                    // Swap
                    [heap[idx], heap[parentIdx]] = [heap[parentIdx], heap[idx]];
                    draw();
                    highlight(parentIdx, 'highlight'); // New position
                    statusText.textContent = `Swapped!`;
                    await sleep(600);
                    idx = parentIdx;
                } else {
                    statusText.textContent = `Heap property satisfied.`;
                    break;
                }
            }
            unhighlightAll();
        }

        async function animateExtractMin() {
            const min = heap[0];
            const last = heap.pop();
            
            if (heap.length > 0) {
                heap[0] = last;
                draw();
                statusText.textContent = `Removed min ${min}. Moved last element ${last} to root. Bubbling down...`;
                
                let idx = 0;
                highlight(idx, 'highlight');
                await sleep(800);

                while (true) {
                    let left = 2 * idx + 1;
                    let right = 2 * idx + 2;
                    let smallest = idx;

                    if (left < heap.length && heap[left] < heap[smallest]) smallest = left;
                    if (right < heap.length && heap[right] < heap[smallest]) smallest = right;

                    if (smallest !== idx) {
                        highlight(idx, 'compare');
                        highlight(smallest, 'highlight');
                        statusText.textContent = `Swapping with smaller child ${heap[smallest]}`;
                        await sleep(800);

                        [heap[idx], heap[smallest]] = [heap[smallest], heap[idx]];
                        draw();
                        idx = smallest;
                        highlight(idx, 'highlight');
                        await sleep(600);
                    } else {
                        break;
                    }
                }
            } else {
                draw();
                statusText.textContent = `Removed last element ${min}. Heap empty.`;
            }
            unhighlightAll();
        }

        function highlight(idx, className) {
            const node = document.getElementById(`node-${idx}`);
            const cell = document.getElementById(`cell-${idx}`);
            if (node) node.querySelector('circle').classList.add(className);
            if (cell) cell.classList.add(className === 'highlight' ? 'cell-active' : 'cell-compare');
        }

        function unhighlightAll() {
            document.querySelectorAll('circle').forEach(c => c.classList.remove('highlight', 'compare'));
            document.querySelectorAll('.array-cell').forEach(c => c.classList.remove('cell-active', 'cell-compare'));
        }

        function renderCode(op) {
            currentOp = op;
            const code = CODES[op][currentLang];
            const display = document.getElementById('code-display');
            display.innerHTML = '';
            
            const lines = code.split('\n');
            lines.forEach((line, i) => {
                const div = document.createElement('div');
                div.className = 'code-line';
                div.id = `line-${i+1}`;
                let html = line
                    .replace(/\b(func|var|return|if|else|for|while|def|class|public|void|int|break|true)\b/g, '<span class="kwd">$1</span>')
                    .replace(/\/\/.*/g, '<span class="com">$&</span>');
                div.innerHTML = `<span class="ln">${i+1}</span>${html}`;
                display.appendChild(div);
            });
        }

        function highlightLine(num) {
            document.querySelectorAll('.code-line').forEach(l => l.classList.remove('active'));
            const line = document.getElementById(`line-${num}`);
            if (line) line.classList.add('active');
        }

        function copyCode() {
            const code = CODES[currentOp][currentLang];
            navigator.clipboard.writeText(code);
        }

        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderCode(currentOp);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        init();
    </script>
</body>
</html>
