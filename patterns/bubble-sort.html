<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization - Software Systems Prep</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="graph-visualizer.css">
    <style>
        .bar {
            position: absolute;
            bottom: 20px;
            width: 50px;
            background-color: var(--accent-color);
            border-radius: 4px 4px 0 0;
            transition: left 0.5s ease-in-out, background-color 0.3s ease, height 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #000;
            font-weight: bold;
            font-size: 14px;
            padding-top: 5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .bar-value {
            margin-top: -25px;
            color: var(--text-primary);
        }

        .step-text { font-size: 1.1rem; margin-bottom: 10px; min-height: 1.4em; }
        
        .legend {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 10px;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }

        /* Complexity Section */
        .complexity-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }
        .card {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
        }
        .card h3 { margin-top: 0; color: var(--accent-color); font-size: 1rem; }
        code { background: rgba(0,0,0,0.3); padding: 2px 5px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üåë Software Systems</h1>
                <p>Bubble Sort</p>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Back</div>
                <a href="../index.html" class="nav-item">‚Üê Dashboard</a>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Controls</div>
                <div class="control-group">
                    <button class="action-btn" id="playBtn" onclick="togglePlay()">‚ñ∂ Play / Pause</button>
                    <button class="action-btn" onclick="stepForward()">üëü Step Forward</button>
                    <button class="action-btn" onclick="stepBackward()">‚Ü© Step Backward</button>
                    <button class="action-btn warning" onclick="reset()">Reset</button>
                </div>
            </div>
        </aside>

        <main class="main-content no-padding">
            <div class="viz-container">
                <div class="algo-toolbar">
                    <div id="step-text" style="font-family: monospace; color: var(--accent-color);">Ready to start...</div>
                </div>
                <div class="canvas-wrapper" id="viz-container" style="display: flex; justify-content: center; align-items: flex-end;">
                    <!-- Bars will be injected here -->
                </div>
                <div class="complexity-grid">
                    <div class="card">
                        <h3>Time Complexity</h3>
                        <p><strong>Worst/Average:</strong> <code>O(n¬≤)</code></p>
                    </div>
                    <div class="card">
                        <h3>Space Complexity</h3>
                        <p><strong>Worst:</strong> <code>O(1)</code></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Configuration
        const INITIAL_ARRAY = [5, 1, 4, 2, 8];
        const BAR_WIDTH = 60;
        const BAR_GAP = 20;
        const ANIMATION_SPEED = 600;

        // State
        let array = [...INITIAL_ARRAY];
        let steps = [];
        let currentStep = 0;
        let isPlaying = false;
        let intervalId = null;

        // DOM Elements
        const container = document.getElementById('viz-container');
        const stepText = document.getElementById('step-text');
        const playBtn = document.getElementById('playBtn');

        // Initialize
        function init() {
            generateSteps();
            render(0);
        }

        // Generate all animation steps upfront
        function generateSteps() {
            steps = [];
            let arr = [...INITIAL_ARRAY];
            let n = arr.length;
            
            // Initial state
            steps.push({
                arr: [...arr],
                compare: [],
                swap: [],
                sorted: [],
                msg: "Starting Bubble Sort. We will compare adjacent pairs."
            });

            for (let i = 0; i < n; i++) {
                let swapped = false;
                for (let j = 0; j < n - i - 1; j++) {
                    // Comparison Step
                    steps.push({
                        arr: [...arr],
                        compare: [j, j + 1],
                        swap: [],
                        sorted: getSortedIndices(n, i),
                        msg: `Comparing ${arr[j]} and ${arr[j+1]}`
                    });

                    if (arr[j] > arr[j + 1]) {
                        // Swap Step
                        let temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                        swapped = true;

                        steps.push({
                            arr: [...arr],
                            compare: [],
                            swap: [j, j + 1],
                            sorted: getSortedIndices(n, i),
                            msg: `${temp} > ${arr[j]}, so we swap them.`
                        });
                    }
                }
                // After inner loop, n-1-i is sorted
                if (!swapped && i < n-1) {
                    // Optimization: if no swaps, everything is sorted
                    // We'll just let the loop finish naturally for visual consistency
                    // or we could jump to end. For visualizer, showing process is better.
                }
            }

            // Final sorted state
            steps.push({
                arr: [...arr],
                compare: [],
                swap: [],
                sorted: Array.from({length: n}, (_, i) => i),
                msg: "Array is fully sorted!"
            });
        }

        function getSortedIndices(n, i) {
            // Elements from n-i to n-1 are sorted
            let indices = [];
            for(let k=0; k<i; k++) {
                indices.push(n - 1 - k);
            }
            return indices;
        }

        // Render the bars based on state
        function render(stepIndex) {
            const state = steps[stepIndex];
            container.innerHTML = '';
            
            // Calculate centering
            const totalWidth = (state.arr.length * BAR_WIDTH) + ((state.arr.length - 1) * BAR_GAP);
            const startX = (container.clientWidth - totalWidth) / 2;

            state.arr.forEach((val, idx) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${val * 30}px`; // Scale height
                bar.style.left = `${startX + idx * (BAR_WIDTH + BAR_GAP)}px`;
                
                // Color logic
                if (state.swap.includes(idx)) {
                    bar.style.backgroundColor = 'var(--active)';
                } else if (state.compare.includes(idx)) {
                    bar.style.backgroundColor = 'var(--compare)';
                } else if (state.sorted.includes(idx)) {
                    bar.style.backgroundColor = 'var(--success)';
                }

                // Value label
                const label = document.createElement('div');
                label.className = 'bar-value';
                label.textContent = val;
                bar.appendChild(label);

                container.appendChild(bar);
            });

            stepText.textContent = state.msg;
        }

        // Controls Logic
        function togglePlay() {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }

        function play() {
            if (currentStep >= steps.length - 1) return;
            isPlaying = true;
            playBtn.textContent = "Pause";
            intervalId = setInterval(() => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    render(currentStep);
                } else {
                    pause();
                }
            }, ANIMATION_SPEED);
        }

        function pause() {
            isPlaying = false;
            playBtn.textContent = "Play";
            clearInterval(intervalId);
        }

        function stepForward() {
            pause();
            if (currentStep < steps.length - 1) {
                currentStep++;
                render(currentStep);
            }
        }

        function stepBackward() {
            pause();
            if (currentStep > 0) {
                currentStep--;
                render(currentStep);
            }
        }

        function reset() {
            pause();
            currentStep = 0;
            render(0);
        }

        // Handle window resize
        window.addEventListener('resize', () => render(currentStep));

        // Start
        init();
    </script>
</body>
</html>
