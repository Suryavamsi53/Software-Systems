<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Visualization - Software Systems Prep</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="graph-visualizer.css">
    <style>
        .board {
            display: grid;
            border: 4px solid #334155;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            position: relative;
        }

        .cell.light { background-color: #e2e8f0; color: #1e293b; }
        .cell.dark { background-color: #475569; color: #f1f5f9; }

        .cell.active { background-color: #facc15 !important; }
        .cell.invalid { background-color: #ef4444 !important; }
        .cell.solution { background-color: #22c55e !important; }
        
        .legend {
            display: flex;
            gap: 15px;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding: 10px;
            background: var(--bg-secondary);
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        
        .control-input {
            width: 100%;
            padding: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Code Panel Styles */
        .split-view {
            display: flex;
            gap: 20px;
            height: 100%;
            min-height: 400px;
        }
        .canvas-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }
        .code-section {
            flex: 1;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 300px;
        }
        .code-header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255,255,255,0.05);
        }
        .algo-code {
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-secondary);
            flex: 1;
        }
        .code-line { padding: 2px 5px; border-radius: 4px; }
        .code-line.active {
            background-color: rgba(250, 204, 21, 0.2);
            border-left: 3px solid #facc15;
            color: #facc15;
        }
        .ln { color: var(--text-muted); margin-right: 10px; user-select: none; }
        .kwd { color: #f472b6; } .com { color: #6b7280; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üåë Software Systems</h1>
                <p>N-Queens</p>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Back</div>
                <a href="../index.html" class="nav-item">‚Üê Dashboard</a>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Controls</div>
                <div class="control-group">
                    <label>Board Size (N)</label>
                    <input type="number" id="n-input" class="control-input" value="4" min="4" max="8">
                    <button class="action-btn" id="playBtn" onclick="togglePlay()">‚ñ∂ Play / Pause</button>
                    <button class="action-btn" onclick="stepForward()">üëü Step Forward</button>
                    <button class="action-btn" onclick="stepBackward()">‚Ü© Step Backward</button>
                    <button class="action-btn warning" onclick="reset()">Reset</button>
                </div>
            </div>
        </aside>

        <main class="main-content no-padding">
            <div class="viz-container">
                <div class="algo-toolbar">
                    <div id="step-text" style="font-family: monospace; color: var(--accent-color);">Ready to start...</div>
                </div>
                
                <div class="split-view">
                    <div class="canvas-section">
                        <div class="canvas-wrapper" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
                            <div id="board" class="board"></div>
                        </div>
                        <div class="legend">
                            <span><span class="dot" style="background: #facc15"></span>Placing</span>
                            <span><span class="dot" style="background: #ef4444"></span>Conflict</span>
                            <span><span class="dot" style="background: #22c55e"></span>Safe</span>
                        </div>
                    </div>
                    <div class="code-section">
                        <div class="code-header">
                            <button class="action-btn" style="padding: 4px 10px; font-size: 0.8rem;" onclick="copyCode()">üìã Copy</button>
                            <div class="btn-group">
                                <button class="tab-btn active" onclick="switchLang('go')">Go</button>
                                <button class="tab-btn" onclick="switchLang('java')">Java</button>
                                <button class="tab-btn" onclick="switchLang('python')">Python</button>
                            </div>
                        </div>
                        <div id="code-display" class="algo-code"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let N = 4;
        let steps = [];
        let currentStep = 0;
        let isPlaying = false;
        let intervalId = null;
        const ANIMATION_SPEED = 800;
        let currentLang = 'go';
        let currentOp = 'solve';

        const boardEl = document.getElementById('board');
        const stepText = document.getElementById('step-text');
        const playBtn = document.getElementById('playBtn');
        const nInput = document.getElementById('n-input');

        const CODES = {
            solve: {
                go: `func solve(row int) {
    if row == N {
        foundSolution = true
        return
    }
    for col := 0; col < N; col++ {
        if isSafe(row, col) {
            board[row][col] = 'Q'
            solve(row + 1)
            if foundSolution { return }
            board[row][col] = '.' // Backtrack
        }
    }
}`,
                java: `void solve(int row) {
    if (row == N) {
        foundSolution = true;
        return;
    }
    for (int col = 0; col < N; col++) {
        if (isSafe(row, col)) {
            board[row][col] = 'Q';
            solve(row + 1);
            if (foundSolution) return;
            board[row][col] = '.'; // Backtrack
        }
    }
}`,
                python: `def solve(row):
    if row == N:
        return True
    
    for col in range(N):
        if is_safe(row, col):
            board[row][col] = 'Q'
            if solve(row + 1):
                return True
            board[row][col] = '.' # Backtrack
            
    return False`
            }
        };

        function init() {
            N = parseInt(nInput.value);
            renderCode('solve');
            renderBoardStructure();
            generateSteps();
            updateView(0);
        }

        function renderBoardStructure() {
            boardEl.style.gridTemplateColumns = `repeat(${N}, 50px)`;
            boardEl.innerHTML = '';
            for (let r = 0; r < N; r++) {
                for (let c = 0; c < N; c++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                    cell.id = `cell-${r}-${c}`;
                    boardEl.appendChild(cell);
                }
            }
        }

        function generateSteps() {
            steps = [];
            const board = Array(N).fill().map(() => Array(N).fill('.'));
            
            // Helper to check safety
            function isSafe(row, col) {
                // Check column
                for (let i = 0; i < row; i++) {
                    if (board[i][col] === 'Q') return false;
                }
                // Check upper left diagonal
                for (let i = row, j = col; i >= 0 && j >= 0; i--, j--) {
                    if (board[i][j] === 'Q') return false;
                }
                // Check upper right diagonal
                for (let i = row, j = col; i >= 0 && j < N; i--, j++) {
                    if (board[i][j] === 'Q') return false;
                }
                return true;
            }

            function solve(row) {
                if (row === N) {
                    steps.push({
                        board: JSON.parse(JSON.stringify(board)),
                        msg: "Solution Found!",
                        status: 'success',
                        lines: { go: 3, java: 3, python: 3 }
                    });
                    return true; // Stop after first solution for simplicity
                }

                for (let col = 0; col < N; col++) {
                    // Try placing
                    board[row][col] = 'Q';
                    steps.push({
                        board: JSON.parse(JSON.stringify(board)),
                        msg: `Trying Queen at (${row}, ${col})...`,
                        active: [row, col],
                        status: 'active',
                        lines: { go: 7, java: 7, python: 6 }
                    });

                    if (isSafe(row, col)) {
                        steps.push({
                            board: JSON.parse(JSON.stringify(board)),
                            msg: `(${row}, ${col}) is Safe. Moving to next row.`,
                            active: [row, col],
                            status: 'safe',
                            lines: { go: 8, java: 8, python: 7 }
                        });

                        if (solve(row + 1)) return true;

                        // Backtrack
                        steps.push({
                            board: JSON.parse(JSON.stringify(board)),
                            msg: `Backtracking from row ${row+1}. Removing Queen at (${row}, ${col}).`,
                            active: [row, col],
                            status: 'backtrack',
                            lines: { go: 11, java: 11, python: 10 }
                        });
                        board[row][col] = '.';
                    } else {
                        steps.push({
                            board: JSON.parse(JSON.stringify(board)),
                            msg: `Conflict at (${row}, ${col})! Invalid placement.`,
                            active: [row, col],
                            status: 'invalid',
                            lines: { go: 7, java: 7, python: 6 }
                        });
                        board[row][col] = '.';
                    }
                }
                return false;
            }

            solve(0);
        }

        function updateView(stepIndex) {
            const state = steps[stepIndex];
            if (!state) return;

            // Clear board
            for (let r = 0; r < N; r++) {
                for (let c = 0; c < N; c++) {
                    const cell = document.getElementById(`cell-${r}-${c}`);
                    cell.textContent = '';
                    cell.className = `cell ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                    
                    if (state.board[r][c] === 'Q') {
                        cell.textContent = '‚ôõ';
                    }
                }
            }

            // Highlight active cell
            if (state.active) {
                const [r, c] = state.active;
                const cell = document.getElementById(`cell-${r}-${c}`);
                if (state.status === 'active') cell.classList.add('active');
                if (state.status === 'invalid') cell.classList.add('invalid');
                if (state.status === 'safe') cell.classList.add('solution');
                if (state.status === 'backtrack') cell.classList.add('invalid'); // Flash red on remove
            }

            if (state.status === 'success') {
                // Highlight all queens green
                for (let r = 0; r < N; r++) {
                    for (let c = 0; c < N; c++) {
                        if (state.board[r][c] === 'Q') {
                            document.getElementById(`cell-${r}-${c}`).classList.add('solution');
                        }
                    }
                }
            }

            stepText.textContent = state.msg;
            
            if (state.lines) {
                highlightLine(state.lines[currentLang]);
            }
        }

        function renderCode(op) {
            currentOp = op;
            const code = CODES[op][currentLang];
            const display = document.getElementById('code-display');
            display.innerHTML = '';
            
            const lines = code.split('\n');
            lines.forEach((line, i) => {
                const div = document.createElement('div');
                div.className = 'code-line';
                div.id = `line-${i+1}`;
                let html = line
                    .replace(/\b(func|var|return|if|else|for|while|def|class|public|void|int|break|true|false|bool|boolean)\b/g, '<span class="kwd">$1</span>')
                    .replace(/\/\/.*/g, '<span class="com">$&</span>')
                    .replace(/#.*/g, '<span class="com">$&</span>');
                div.innerHTML = `<span class="ln">${i+1}</span>${html}`;
                display.appendChild(div);
            });
        }

        function highlightLine(num) {
            document.querySelectorAll('.code-line').forEach(l => l.classList.remove('active'));
            const line = document.getElementById(`line-${num}`);
            if (line) line.classList.add('active');
        }

        function copyCode() {
            const code = CODES[currentOp][currentLang];
            navigator.clipboard.writeText(code);
        }

        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderCode(currentOp);
            updateView(currentStep);
        }

        // Controls
        function togglePlay() {
            if (isPlaying) {
                clearInterval(intervalId);
                isPlaying = false;
                playBtn.textContent = "Play";
            } else {
                if (currentStep >= steps.length - 1) currentStep = 0;
                isPlaying = true;
                playBtn.textContent = "Pause";
                intervalId = setInterval(() => {
                    if (currentStep < steps.length - 1) {
                        currentStep++;
                        updateView(currentStep);
                    } else {
                        togglePlay();
                    }
                }, ANIMATION_SPEED);
            }
        }

        function stepForward() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateView(currentStep);
            }
        }

        function stepBackward() {
            if (currentStep > 0) {
                currentStep--;
                updateView(currentStep);
            }
        }

        function reset() {
            if (isPlaying) togglePlay();
            currentStep = 0;
            init(); // Re-init in case N changed
        }

        nInput.addEventListener('change', reset);

        init();
    </script>
</body>
</html>
